<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form registrasi :</h3>
    <form action="">
        <table>
            <tr>
                <td><label for="first-name">Nama Pertama : </label></td>
                <td><input type="text" id="first-name"></td>
            </tr>
            <tr>
                <td><label for="last-name">Nama Belakang : </label></td>
                <td><input type="text" id="last-name"></td>
            </tr>
            <tr>
                <td><label for="username"></label>Username :</td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="jk">Jenis Kelamin : </label></td>
                <td><input type="radio" name="jeniskelamin" id="man"><label for="man">Laki-Laki</label>
                <input type="radio" name="jeniskelamin" id="woman"><label for="woman">Perempuan</label></td>
            </tr>
            <tr>
                <td><label for="hobi">Hobi : </label></td>
                <td><input type="checkbox" name="olahragafav" id="sepakbola"><label for="sepakbola">sepakbola</label>
                <input type="checkbox" name="olahragafav" id="tenis"><label for="tenis">tenis</label>
                <input type="checkbox" name="olahragafav" id="catur"><label for="catur">catur</label></td>
            </tr>
            <tr>
                <td><label for="notes">Tentang Pribadi : </label></td>
                <td><textarea name="profile" id="notes" rows="10" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><label for="born">Tempat lahir : </label></td>
                <td><select name="kota-lahir" id="born">
                <option value="jakarta">Jakarta</option>
                <option value="bandung">Bandung</option>
                <option value="surabaya">Surabaya</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Simpan"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
